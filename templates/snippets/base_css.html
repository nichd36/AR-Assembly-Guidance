<style type="text/css">
    input[type="file"] {
        background-color: transparent;
    }

    .detect_container {
        background-color: #F5F5F5;
        position: relative;
        justify-content: center;
        max-width: 100%;
        overflow: hidden;
        align-items: center;
        padding: 3%;
        border-bottom-right-radius: 25px;
        border-bottom-left-radius: 25px;
        z-index: 1;
        height: 200px;
    }

    .button-link {
        color: #ffffff;
        background-color: #4cc86b;
        font-size: 22px;
        border: 0px solid;
        border-radius: 25px;
        padding: 7px 20px;
        cursor: pointer;
        text-decoration: none;
    }
    .button-link:hover {
        color: #8a8a8a;
        background-color: #6ed487;
    }

    button {
        color: #ffffff;
        background-color: #4cc86b;
        font-size: 22px;
        border: 0px solid;
        border-radius: 55px;
        padding: 10px 30px;
        cursor: pointer
    }
    button:hover {
        color: #8a8a8a;
        background-color: #6ed487;
    }

    .border {
        border: solid;
    }
    .plus-sans {
        font-family: "Plus Jakarta Sans", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
    }

    .twohundred {
        font-weight: 200;
    }

    .threehundred {
        font-weight: 300;
    }

    .fourhundred {
        font-weight: 400;
    }

    .fivehundred {
        font-weight: 500;
    }

    .sixhundred {
        font-weight: 600;
    }

    .sevenhundred {
        font-weight: 700;
    }

    .eighthundred {
        font-weight: 800;
    }

    body {
        background-color: #F5F5F5;
        transition: 0.5s;

        .container_bg {
            background-color: #e5e8e8;
            border: solid 1px #E0E1E1;
            border-radius: 50px;
            padding: 40px;
            margin: 15px;
            display: block;

            .row {
                justify-content: left;
            }
        }
    }

    a {
        text-decoration: none;
    }
    .highlight{
        color: rgba(3, 47, 108, 0.987);
    }
    .secondary_text{
        color: #2323239c;
    }
    .box-container {
        width: 90%;
        max-width: 1800px;
        display: flex;
        margin-bottom: 5%;
        align-self: start;
        background-color: #EDEEEE;
        border: solid #E0E1E1;
        border-radius: 50px;
        padding: 7%;
    }
    .rounded_button {
        color: #333435;
        padding: 10px;
        border: 2px solid #000;
        border-radius: 3rem;
        overflow: hidden;
        transition: .2s;
    }
    .neumorphism_button {
        color: #333435;
        padding: 20px;
        align-items: center;
        border-radius: 50px;
        background: #F1F2F2;
        box-shadow:  15px 15px 30px #e7e8e8, -15px -15px 30px #fbfcfc;
        transition: .2s;
        z-index: 2;
    }
    .neumorphism_button_small {
        color: #333435;
        padding: 5px;
        align-items: center;
        justify-content: center;
        border-radius: 20px;
        background: #F1F2F2;
        border: solid;
        transition: .2s;
        z-index: 2;
    }
    .neumorphism_button:hover {
        box-shadow:  5px 5px 10px #e7e8e8,
        -5px -5px 10px #fbfcfc;
        z-index: 2;
        transition-delay: 0ms !important;
        background-size: 100% 100%;
    }
    .neumorphism_button:active {
        box-shadow: inset 3px 3px 6px #e5e6e6,
        inset -3px -3px 6px #fdfefe;
        z-index: 2;
        transition-delay: 0ms !important;
        background-size: 100% 100%;
    }
    footer {
        width: 100%;
        height: auto;
        padding: 50px 100px;
        background: #EDEEEE;
        border-top: solid #E0E1E1;
    }
    .modal{
        background-color: rgba(0,0,0,0.4);
        backdrop-filter: blur(2px);
        z-index: 1000;

        .modal-dialog{
            height: 100%;
            align-items: center;
        }
        
        .modal-content{
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
            background-color: white;
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s
        }
    }
    .reveal {
        transform: scale(1);
    }

.reveal .modal-background {
  background: rgba(0, 0, 0, .0);
  animation: fadeIn .5s cubic-bezier(0.165, 0.840, 0.440, 1.000) forwards;
}

.reveal .modal-background .modal {
  opacity: 0;
  animation: scaleUp .5s cubic-bezier(0.165, 0.840, 0.440, 1.000) forwards;
}

.reveal + .content {
  animation: scaleBack .5s cubic-bezier(0.165, 0.840, 0.440, 1.000) forwards;
}

.reveal.out {
  animation: quickScaleDown 0s .5s linear forwards;
}

.reveal.out .modal-background {
  animation: fadeOut .5s cubic-bezier(0.165, 0.840, 0.440, 1.000) forwards;
}

.reveal.out .modal-background .modal {
  animation: scaleDown .5s cubic-bezier(0.165, 0.840, 0.440, 1.000) forwards;
}

.reveal.out + .content {
  animation: scaleForward .5s cubic-bezier(0.165, 0.840, 0.440, 1.000) forwards;
}


    @-webkit-keyframes animatetop {
        from {top:-300px; opacity:0} 
        to {top:0; opacity:1}
    }

    @keyframes animatetop {
        from {top:-300px; opacity:0}
        to {top:0; opacity:1}
    }

</style>
